<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f185670164.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="popularCities row">
          <div class="city cityOne col-3"><a href="">Mexico City</a></div>
          <div class="city cityTwo col-3"><a href="">Guadalajara</a></div>
          <div class="city cityThree col-3"><a href="">Puerto Vallarta</a></div>
          <div class="city cityFour col-3"><a href="">Puebla</a></div>
        </div>
        <div class="search row">
          <form id="searchForCity">
            <div class="searchBar col-8">
              <input
                type="text"
                placeholder="Search for your city"
                id="searchQuery"
              />
            </div>
            <div class="col-4">
              <button class="searchButton">Search</button>
            </div>
            <div col="row">
              <div class="col-12">
                <button class="currentCityButton">Current City</button>
              </div>
            </div>
          </form>
        </div>
        <div class="selectedCityData row">
          <div class="currentCityLeft col-6">
            <div class="currentCityName">
              <p id="cityName">Monterrey</p>
            </div>
            <div class="currentDayTime" id="currentDayTime">
              <p>Sunday 4:11PM</p>
            </div>
            <div class="currentTemperature">
              <i class="fa-solid fa-sun"></i>
              <p>19</p>
            </div>
          </div>
          <div class="currentCityRight col-6">
            <div class="currentCityPrecipitation">
              <p>Precipitation: 10%</p>
            </div>
            <div class="currentCityWind">
              <p>Wind: 4km/h</p>
            </div>
          </div>
        </div>
        <div class="forecast row">
          <div class="forecastOne col-2">
            <p>Mon</p>
            <i class="fa-solid fa-sun"></i>
            <p>19</p>
          </div>
          <div class="forecastTwo col-2">
            <p>Tues</p>
            <i class="fa-solid fa-sun"></i>
            <p>19</p>
          </div>
          <div class="forecastThree col-2">
            <p>Wed</p>
            <i class="fa-solid fa-sun"></i>
            <p>19</p>
          </div>
          <div class="forecastFour col-2">
            <p>Thur</p>
            <i class="fa-solid fa-sun"></i>
            <p>19</p>
          </div>
          <div class="forecastFive col-2">
            <p>Fri</p>
            <i class="fa-solid fa-sun"></i>
            <p>19</p>
          </div>
          <div class="forecastSix col-2">
            <p>Sat</p>
            <i class="fa-solid fa-sun"></i>
            <p>19</p>
          </div>
        </div>
      </div>
      <div class="attribution row">
        <p>
          <a href="">Open source code</a> by
          <a href="">Jane Baldwin-Tolliver</a>
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
